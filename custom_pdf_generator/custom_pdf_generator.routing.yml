custom_pdf_generator.api:
  path: '/custom-pdf-api'
  defaults:
    _controller: '\Drupal\custom_pdf_generator\Controller\CustomPDFController::generatePdf'
    _title: 'Generate PDF from JSON'
  requirements:
    _permission: 'access content'
  methods: [GET] 

